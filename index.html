 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" href="/icons-513fb071908cfb53e8bef691fe8c12b0/apple-touch-startup-image-1536x2008.png"><link href="/./css/common.css" rel="stylesheet"><link href="/./css/index.css" rel="stylesheet"></head>

<div class="preloader" style="
    background: url(/images/preloader-bg.jpg) #163262 no-repeat center;
    background-size: cover; 
    position: fixed; 
    z-index: 10000; 
    width: 100%;

    <div class="page-welcome">
      <div class="page-welcome__background">
        <div class="background">
                  <div class="video-background background__sky"></div>
          <div class="background__mountains"><img class="background__mountains-image" src="/images/mountains.png" alt=""></div>
        </div>
      </div>
      <div class="page-welcome__top">
        <button class="btn btn_color_glass-white btn_size_large panel-welcome-toggler" type="button"><span class="btn__wrapper"><span class="btn__text">Авторизоваться</span></span></button>
      </div>
      <div class="page-welcome__flip-panel">
        <div class="flip-panel panel-welcome">
          <div class="flip-panel__side flip-panel__front">
            <div class="flip-panel__content">
              <div class="flip-panel__panel panel">
                <div class="panel__content">
                  <div class="panel-welcome__user">
                    <div class="panel-welcome__user-avatar"><span class="avatar"><img class="avatar__img" src="/images/avatar.jpg" alt=""></span>
                    </div><span class="panel-welcome__user-name">Владимир Астахов</span><span class="panel-welcome__lead-text">Личный сайт веб разработчика</span>
                    <div class="panel-welcome__social">
                                    <ul class="social social_color_blue">
                                      <li class="social__item"><a class="social__link" href="#vk">
                                          <svg class="social__icon social__icon_vk" viewBox="0 0 30.011 17.123">
                                            <use xlink:href="/images/sprite.svg#icon-vk-738a2"></use>
                                          </svg></a></li>
                                      <li class="social__item"><a class="social__link" href="#vk">
                                          <svg class="social__icon social__icon_github" viewBox="0 0 26 22">
                                            <use xlink:href="/images/sprite.svg#icon-github-4dc5c"></use>
                                          </svg></a></li>
                                      <li class="social__item"><a class="social__link" href="#vk">
                                          <svg class="social__icon social__icon_in" viewBox="0 0 24 22.938">
                                            <use xlink:href="/images/sprite.svg#icon-in-9b632"></use>
                                          </svg></a></li>
                                    </ul>
                    </div>
                  </div>
                </div>
                <div class="panel__buttons"><a class="btn btn_color_blue panel__button" href="/works.html"><span class="btn__wrapper"><span class="btn__text">Мои работы</span></span></a><a class="btn btn_color_blue panel__button" href="/about.html"><span class="btn__wrapper"><span class="btn__text">Обо мне</span></span></a><a class="btn btn_color_blue panel__button" href="/blog.html"><span class="btn__wrapper"><span class="btn__text">Блог</span></span></a>
                </div>
              </div>
            </div>
          </div>
          <div class="flip-panel__side flip-panel__back">
            <div class="flip-panel__content">
              <div class="flip-panel__panel panel">
                <h4 class="panel__heading">Авторизуйтесь
                </h4>
                <div class="panel__content">
                  <form class="sign-in-form" action="/" method="POST" autocomplete="off">
                                      <div class="form-message">
                                        <div class="form-message__body"><span class="form-message__text"></span>
                                                            <button class="btn btn_color_blue btn_size_small btn_corners_rounded form-message__close" type="button"><span class="btn__wrapper"><span class="btn__text">Закрыть</span></span></button>
                                        </div>
                                      </div>
                    <div class="sign-in-form__login">
                                        <div class="textfield"><span class="textfield__addon"><i class="textfield__addon-icon fa fa-user"></i></span><span class="textfield__wrapper">
                                            <input class="textfield__control" type="text" placeholder="Логин" name="login"><span class="textfield__error-message"></span></span>
                                        </div>
                    </div>
                    <div class="sign-in-form__pwd">
                                        <div class="textfield"><span class="textfield__addon"><i class="textfield__addon-icon fa fa-key"></i></span><span class="textfield__wrapper">
                                            <input class="textfield__control" type="password" placeholder="Пароль" name="pwd"><span class="textfield__error-message"></span></span>
                                        </div>
                    </div>
                    <div class="sign-in-form__antibot-checkbox">
                                        <label class="checkbox">
                                          <input class="checkbox__control" type="checkbox" name="antibot-1"><span class="checkbox__pseudo-control fa fa-check"></span><span class="checkbox__label">Я человек</span>
                                        </label>
                    </div>
                    <div class="sign-in-form__antibot-radio-group">
                                        <div class="radio-group radio-group_align_center"><span class="radio-group__title">Вы точно не робот?</span>
                                          <div class="radio-group__wrapper">
                                                              <label class="radio radio-group__radio">
                                                                <input class="radio__control" type="radio" name="antibot-2" value="1"><span class="radio__pseudo-control"></span><span class="radio__label">Да</span>
                                                              </label>
                                                              <label class="radio radio-group__radio">
                                                                <input class="radio__control" type="radio" name="antibot-2" value="0" checked><span class="radio__pseudo-control"></span><span class="radio__label">Не уверен</span>
                                                              </label>
                                          </div>
                                        </div>
                    </div>
                  </form>
                </div>
                <div class="panel__buttons">
                                    <button class="btn btn_color_blue panel__button flip-panel__back-toggler" type="button"><span class="btn__wrapper"><span class="btn__text">На главную</span></span></button>
                                    <button class="btn btn_color_blue panel__button form-sign-in-submit" type="button"><span class="btn__wrapper"><span class="btn__text">Войти</span></span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      </div>
