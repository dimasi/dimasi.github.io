 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" href="/icons-513fb071908cfb53e8bef691fe8c12b0/apple-touch-startup-image-1536x2008.png"><link href="/./css/common.css" rel="stylesheet"><link href="/./css/index.css" rel="stylesheet"></head>
  <body>
<div class="preloader" style="
    background: url(/images/preloader-bg.jpg) #163262 no-repeat center; 
    background-size: cover; 
    position: fixed; 
    z-index: 10000; 
    width: 100%; 
    height: 100%; 
    top: 0; 
    left: 0;">
  <div class="preloader__spinner" style="display: none;">
    <div class="preloader__animation"></div>
    <div class="preloader__percents">0%</div>
  </div>
</div>
    <div class="page-welcome">
      <div class="page-welcome__bg-media-holder"></div><img class="page-welcome__bg" src="/images/night_no_bg.png">
      <div class="page-welcome__sign-in">
        <button class="flip-panel__front-toggler btn btn_w_100 btn_border_white btn_hover-bg_blue" type="button"><span class="btn__text text text_color_white text_weight_500">Авторизоваться</span></button>
      </div>
      <div class="page-welcome__flip-panel flip-panel">
        <div class="flip-panel__side flip-panel__side_side_front">
          <div class="flip-panel__content">
            <div class="flip-panel__body user">
              <div class="user__avatar avatar"><img class="avatar__img" src="/images/user-avatar.jpg"></div>
              <h1 class="user__title heading text text_color_white text_size_28 text_xs-size_21 text_weight_500">Владимир Астахов</h1>
              <p class="user__text text text_color_white">Личный сайт веб разработчика</p>
              <ul class="social flip-panel__social social_color_blue">
                <li class="social__item"><a class="social__link" href="#vk">
                    <svg class="social__icon social__icon_vk" viewBox="0 0 30.011 17.123">
                      <use xlink:href="/images/sprite.svg#icon-vk-738a2"></use>
                    </svg></a></li>
                <li class="social__item"><a class="social__link" href="#github">
                    <svg class="social__icon social__icon_github" viewBox="0 0 26 22">
                      <use xlink:href="/images/sprite.svg#icon-github-4dc5c"></use>
                    </svg></a></li>
                <li class="social__item"><a class="social__link" href="#in">
                    <svg class="social__icon social__icon_in" viewBox="0 0 24 22.938">
                      <use xlink:href="/images/sprite.svg#icon-in-9b632"></use>
                    </svg></a></li>
              </ul>
            </div>
            <nav class="nav flip-panel__footer nav_layout_inline nav_spacers_white">
              <ul class="nav__list">
                <li class="nav__item nav__item_style_button btn btn_color_blue"><a class="nav__link nav__link btn__text text text_weight_500" href="portfolio.html">Мои работы</a>
                </li>
                <li class="nav__item nav__item_style_button btn btn_color_blue"><a class="nav__link nav__link btn__text text text_weight_500" href="about.html">Обо мне</a>
                </li>
                <li class="nav__item nav__item_style_button btn btn_color_blue"><a class="nav__link nav__link btn__text text text_weight_500" href="blog.html">Блог</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <form class="flip-panel__side flip-panel__side_side_back" name="auth" novalidate>
          <div class="flip-panel__content">
            <div class="flip-panel__body login"><span class="login__title heading heading_font_2 text text_size_35 text_color_white text_transform_uppercase">Авторизуйтесь</span>
              <label class="login__login textfield formfield"><span class="textfield__addon"><i class="textfield__addon-icon fa fa-user"></i></span><span class="textfield__wrapper">
                  <input class="textfield__control formfield__control" type="text" name="username" placeholder="Логин"><span class="textfield__error-message formfield__error-message"></span></span></label>
              <label class="login__pwd textfield formfield"><span class="textfield__addon"><i class="textfield__addon-icon fa fa-key"></i></span><span class="textfield__wrapper">
                  <input class="textfield__control formfield__control" type="password" name="password" placeholder="Пароль"><span class="textfield__error-message formfield__error-message"></span></span></label>
              <div class="form-guard">
                <label class="form-guard__checkbox checkbox">
                  <input class="checkbox__control" type="checkbox" name="antibot"><span class="checkbox__pseudo-control fa fa-check"></span><span class="checkbox__label text text_color_white">Я человек</span>
                </label>
                <div class="form-guard__radio radio-group"><span class="radio-group__title radio-group__title_align_center text text_color_white">Вы точно не робот?</span>
                  <div class="radio-group__wrapper">
                    <label class="radio-group__item radio">
                      <input class="radio__control" type="radio" name="antibot2" value="1"><span class="radio__pseudo-control"></span><span class="radio__label text text_color_white">Да</span>
                    </label>
                    <label class="radio-group__item radio">
                      <input class="radio__control" type="radio" name="antibot2" value="2"><span class="radio__pseudo-control"></span><span class="radio__label text text_color_white">Не уверен</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-message">
                <div class="form-message__body">
                  <div class="form-message__text text text_opacity_80"></div>
                  <button class="form-message__close btn btn_color_blue btn_size_small btn_corners_rounded" type="button"><span class="btn__text text text_opacity_80">Закрыть</span></button>
                </div>
              </div>
            </div>
            <nav class="nav flip-panel__footer nav_layout_inline nav_spacers_white">
              <ul class="nav__list">
                <li class="nav__item nav__item_style_button nav__item_width_50 nav__item_xs-width_auto btn btn_color_blue"><a class="nav__link flip-panel__back-toggler nav__link btn__text text text_weight_500" href="#welcome-backflip">На главную</a>
                </li>
                <li class="nav__item nav__item_style_button nav__item_width_50 nav__item_xs-width_auto btn btn_color_blue">
                  <button class="nav__link nav__link btn__text text text_weight_500" type="submit">Войти</button>
                </li>
              </ul>
            </nav>
          </div>
        </form>
      </div>
      <div class="copyright copyright_color_white page-welcome__copyright"><span class="copyright__name">© Владимир Астахов</span><span class="copyright__company">Создано с любовью в LoftSchool</span><span class="copyright__year">2016</span></div>
    </div>
