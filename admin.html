    <div class="page-admin">
      <div class="page-admin__bg"></div>
      <div class="page-admin__tabs tabs">
        <header class="page-admin__header">
          <div class="page-admin__header-wrapper">
            <h1 class="page-admin__title heading text text_size_28 text_xs-size_21 text_sm-size_21 text_wight_500">Панель администрирования</h1><a class="page-admin__to-site-link link text" href="about.html">Вернуться на сайт</a>
          </div>
          <nav class="nav page-admin__header-tabs tabs__nav">
            <ul class="nav__list">
              <li class="nav__item"><a class="nav__link nav__link_state_active" href="#about">Обо мне</a>
              </li>
              <li class="nav__item"><a class="nav__link" href="#works">Портфолио</a>
              </li>
              <li class="nav__item"><a class="nav__link" href="#blog">Блог</a>
              </li>
            </ul>
          </nav>
        </header>
        <div class="page-admin__body tabs__content">
          <section class="tabs__tab tabs__tab_state_active page-admin-section" id="about">
            <form class="page-admin-section__body page-admin-section__body_section_skills" action="/admin/about">
              <h4 class="page-admin-section__title text text_size_21 text_xs-size_21 text_weight_700">Навыки</h4>
              <div class="page-admin-section__center grid-layout">
                <div class="grid-layout__row">
                  <div class="grid-layout__item grid-layout__item_size_6 grid-layout__item_sm-size_12 grid-layout__item_xs-size_12">
                    <div class="grid-layout__row">
                      <fieldset class="page-admin-section__fieldset grid-layout__item grid-layout__item_size_6 grid-layout__item_sm-lnd-size_4 grid-layout__item_xs-size_12">
                        <legend class="page-admin-section__group-title text text_weight_500">Frontend</legend>
                        <div class="page-admin-section__textfield textfield textfield_bg_white textfield_size_small">
                          <label class="textfield__label">Html</label>
                          <input class="textfield__control textfield__control_corners_rounded" type="text" value="90"><span class="textfield__measure">%</span>
                        </div>
                        <div class="page-admin-section__textfield textfield textfield_bg_white textfield_size_small">
                          <label class="textfield__label">CSS</label>
                          <input class="textfield__control textfield__control_corners_rounded" type="text" value="88"><span class="textfield__measure">%</span>
                        </div>
                        <div class="page-admin-section__textfield textfield textfield_bg_white textfield_size_small">
                          <label class="textfield__label">JavaScript</label>
                          <input class="textfield__control textfield__control_corners_rounded" type="text" value="75"><span class="textfield__measure">%</span>
                        </div>
                      </fieldset>
                      <fieldset class="page-admin-section__fieldset grid-layout__item grid-layout__item_size_6 grid-layout__item_sm-lnd-size_4 grid-layout__item_xs-size_12">
                        <legend class="page-admin-section__group-title text text_weight_500">Backend</legend>
                        <div class="page-admin-section__textfield textfield textfield_bg_white textfield_size_small">
                          <label class="textfield__label">PHP</label>
                          <input class="textfield__control textfield__control_corners_rounded" type="text" value="35"><span class="textfield__measure">%</span>
                        </div>
                        <div class="page-admin-section__textfield textfield textfield_bg_white textfield_size_small">
                          <label class="textfield__label">Node.js</label>
                          <input class="textfield__control textfield__control_corners_rounded" type="text" value="30"><span class="textfield__measure">%</span>
                        </div>
                        <div class="page-admin-section__textfield textfield textfield_bg_white textfield_size_small">
                          <label class="textfield__label">Mongo.db</label>
                          <input class="textfield__control textfield__control_corners_rounded" type="text" value="30"><span class="textfield__measure">%</span>
                        </div>
                      </fieldset>
                      <fieldset class="page-admin-section__fieldset grid-layout__item grid-layout__item_size_6 grid-layout__item_sm-lnd-size_4 grid-layout__item_xs-size_12">
                        <legend class="page-admin-section__group-title text text_weight_500">Workflow</legend>
                        <div class="page-admin-section__textfield textfield textfield_bg_white textfield_size_small">
                          <label class="textfield__label">Webpack</label>
                          <input class="textfield__control textfield__control_corners_rounded" type="text" value="60"><span class="textfield__measure">%</span>
                        </div>
                        <div class="page-admin-section__textfield textfield textfield_bg_white textfield_size_small">
                          <label class="textfield__label">Gulp</label>
                          <input class="textfield__control textfield__control_corners_rounded" type="text" value="30"><span class="textfield__measure">%</span>
                        </div>
                        <div class="page-admin-section__textfield textfield textfield_bg_white textfield_size_small">
                          <label class="textfield__label">Grunt</label>
                          <input class="textfield__control textfield__control_corners_rounded" type="text" value="70"><span class="textfield__measure">%</span>
                        </div>
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>
              <footer class="page-admin-section__footer">
                <button class="btn btn_corners_rounded btn_color_blue" type="submit"><span class="btn__text text text_color_white text_weight_500">Сохранить</span></button>
              </footer>
            </form>
          </section>
          <section class="tabs__tab page-admin-section" id="works">
            <form class="page-admin-section__body page-admin-section__body_section_works" action="/admin/works">
              <h4 class="page-admin-section__title text text_size_21 text_xs-size_21 text_weight_700">Мои работы</h4>
              <div class="page-admin-section__center grid-layout">
                <div class="grid-layout__row">
                  <fieldset class="page-admin-section__fieldset grid-layout__item grid-layout__item_size_4 grid-layout__item_sm-size_6 grid-layout__item_xs-size_12">
                    <legend class="page-admin-section__group-title text text_weight_500">Добавить работу</legend>
                    <div class="page-admin-section__textfield textfield textfield_bg_white"><span class="textfield__wrapper">
                        <input class="textfield__control textfield__control_corners_rounded formfield__control" type="text" name="project-name" placeholder="Название проекта"><span class="textfield__error-message formfield__error-message"></span></span></div>
                    <div class="page-admin-section__textfield textfield textfield_bg_white"><span class="textfield__wrapper">
                        <input class="textfield__control textfield__control_corners_rounded formfield__control" type="text" name="tech" placeholder="Технологии"><span class="textfield__error-message formfield__error-message"></span></span></div>
                    <div class="page-admin-section__textfield filefield">
                      <label class="filefield__label"><span class="filefield__icon"><i class="fa fa-picture-o"></i><i class="fa fa-plus-circle"></i></span><span class="filefield__text">Загрузить картинку</span>
                        <input class="filefield__control" type="file">
                      </label>
                    </div>
                  </fieldset>
                </div>
              </div>
              <footer class="page-admin-section__footer">
                <button class="btn btn_corners_rounded btn_color_blue" type="submit"><span class="btn__text text text_color_white text_weight_500">Добавить</span></button>
              </footer>
            </form>
          </section>
          <section class="tabs__tab page-admin-section" id="blog">
            <form class="page-admin-section__body page-admin-section__body_section_blog" action="/admin/blog">
              <h4 class="page-admin-section__title text text_size_21 text_xs-size_21 text_weight_700">Блог</h4>
              <div class="page-admin-section__center grid-layout">
                <div class="grid-layout__row">
                  <fieldset class="page-admin-section__fieldset grid-layout__item grid-layout__item_size_6 grid-layout__item_sm-size_9 grid-layout__item_xs-size_12">
                    <legend class="page-admin-section__group-title text text_weight_500">Добавить запись</legend>
                    <div class="grid-layout__row">
                      <div class="grid-layout__item grid-layout__item_size_8 grid-layout__item_sm-size_10 grid-layout__item_xs-size_12">
                        <div class="page-admin-section__textfield textfield textfield_bg_white"><span class="textfield__wrapper">
                            <input class="textfield__control textfield__control_corners_rounded formfield__control" type="text" name="name" placeholder="Название"><span class="textfield__error-message formfield__error-message"></span></span></div>
                        <div class="page-admin-section__textfield textfield textfield_bg_white"><span class="textfield__wrapper">
                            <input class="textfield__control textfield__control_corners_rounded formfield__control" type="text" name="date" placeholder="Дата"><span class="textfield__error-message formfield__error-message"></span></span></div>
                      </div>
                    </div>
                    <div class="page-admin-section__textarea textarea formfield"><span class="textarea__wrapper">
                        <textarea class="textarea__control textarea__control_corners_rounded formfield__control" name="content">Содержание</textarea><span class="textarea__error-message formfield__error-message"></span></span></div>
                  </fieldset>
                </div>
              </div>
              <footer class="page-admin-section__footer">
                <button class="btn btn_corners_rounded btn_color_blue" type="submit"><span class="btn__text text text_color_white text_weight_500">Добавить</span></button>
              </footer>
            </form>
          </section>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="/./js/common.js"></script><script type="text/javascript" src="/./js/admin.js"></script></body>
